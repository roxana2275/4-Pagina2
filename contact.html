<body class="bg-primary-subtle " >
    
    <header class="bg-light mx-4 " id="encabezado">
       
    </header> 
    <!--carrusel paginas-->
    <nav class="container">
        <div class="pager navigation">
            <ul class="pagination d-flex justify-content-between">
                <li class="pagination-item previous"><a href="./pastEvents.html"
                        class="text-decoration-none fs-1 fw-bold text-white">&lt;</a></li>
                <li>
                    <p class="fs-1 fw-bold text-white">Stats</p>
                </li>
                <li class="pagination-item next"><a href="./stats.html"
                        class="text-decoration-none fs-1 fw-bold text-white">&gt;</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="bg-body-tertiary mx-4">
            <form class="p-3">
                <fieldset>
                    <legend>Contact As</legend>

                    <div class="mb-3">
                        <label for="TextInput" class="form-label">Name</label>
                        <input type="text" id="TextInput" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="InputText" class="form-label">Message</label>
                        <input type="Text" class="form-control" id="InputText" aria-describedby="Text">
                        <div id="Text" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
    <br>
    <!--footer-->
    <footer class="bg-light p-3 mx-4" id="footer">
        
    </footer>
